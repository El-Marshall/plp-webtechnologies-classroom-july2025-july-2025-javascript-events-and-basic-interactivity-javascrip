<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Web Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Welcome to My Interactive Page ðŸŽ‰</h1>
  </header>

  <!-- Form Section -->
  <section id="form-section">
    <h2>Sign Up Form</h2>
    <form id="signupForm">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username">

      <label for="email">Email:</label>
      <input type="text" id="email" name="email">

      <label for="password">Password:</label>
      <input type="password" id="password" name="password">

      <button type="submit">Submit</button>
    </form>
    <p id="formMessage"></p>
  </section>

  <!-- Interactive Counter -->
  <section id="counter-section">
    <h2>Click Counter</h2>
    <p>Button clicked: <span id="counter">0</span> times</p>
    <button id="incrementBtn">Click Me!</button>
  </section>

  <!-- Toggle Section -->
  <section id="toggle-section">
    <h2>Show/Hide Secret</h2>
    <button id="toggleBtn">Show Secret</button>
    <p id="secretText" style="display:none;">ðŸŒŸ This is a hidden secret message! ðŸŒŸ</p>
  </section>

  <script src="script.js"></script>
</body>
</html>
